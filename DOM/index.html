<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <h1>My name is Affy</h1>

    <form>
        <label for="inputNum">Enter your lucky num: </label>
        <input type="text" name="number" id="inputNum">
        <input type="submit" value="submit">
    </form>

</body>

<script>

    // This is the ay to select an elements from DOM

        const h1 = document.querySelector("h1");

        h1.style.color = "red";
        h1.style.display = "flex";
        h1.style.justifyContent = "center";
        h1.style.alignItems = "center";

    // This is how we can creat a new element and append to it dynamically.

        const div = document.createElement("div");
        div.innerHTML = "I love <strong><i>Disha</i></strong> Patni";
        div.style.display = "inline-block";
        div.style.padding = "10px";
        div.style.borderRadius = "25px"
        div.style.border = "solid 2px white"
        div.style.color = "white";
        div.style.backgroundColor = "grey";

        document.body.appendChild(div);


        const form = document.querySelector("form");
        form.addEventListener('submit', (e)=>{
            e.preventDefault();

            let lucky = document.querySelector('#inputNum').value;
            document.body.append(lucky);
        })


    // Here we can edit the existing element of dom.

        // const name = document.querySelector("div strong i");
        // name.innerText = "Rashmika";

    // THis is how we can remove the elements from page
    
        // div.remove();
    
</script>
</html>
